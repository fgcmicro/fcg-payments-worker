apiVersion: apps/v1
kind: Deployment
metadata:
  name: fcg-payments-worker
  labels:
    app: fcg-payments-worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fcg-payments-worker
  template:
    metadata:
      labels:
        app: fcg-payments-worker
    spec:
      containers:
      - name: worker
        image: fcg-payments-worker:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: PaymentsApi__BaseUrl
          valueFrom:
            configMapKeyRef:
              name: fcg-payments-worker-config
              key: payments-api-base-url
        - name: PaymentsApi__InternalToken
          valueFrom:
            secretKeyRef:
              name: fcg-payments-worker-secrets
              key: payments-api-internal-token
        - name: AWS__AccessKey
          valueFrom:
            secretKeyRef:
              name: fcg-payments-worker-secrets
              key: aws-access-key
        - name: AWS__SecretKey
          valueFrom:
            secretKeyRef:
              name: fcg-payments-worker-secrets
              key: aws-secret-key
        - name: AWS__Region
          valueFrom:
            configMapKeyRef:
              name: fcg-payments-worker-config
              key: aws-region
        - name: AWS__AccountId
          valueFrom:
            configMapKeyRef:
              name: fcg-payments-worker-config
              key: aws-account-id
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30

